<div id="{{id}}-group" class="{{#compound}} form-group-compound{{/compound}}{{#formGroupClassName}} {{formGroupClassName}}{{/formGroupClassName}}{{#error}} govuk-form-group--error{{/error}} {{amountWithUnitSelectItemClassName}}">
    <label for="{{id}}" class="{{labelClassName}}">
      <span class="label-text">{{{label}}}</span>
    </label>
    {{#hint}}<div {{$hintId}}id="{{hintId}}" {{/hintId}}class="govuk-hint">{{{hint}}}</div>{{/hint}}
    {{#error}}
      <p class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> {{error.message}}
      </p>
     {{/error}}
    <select id="{{id}}" class="govuk-select{{#className}} {{className}}{{/className}}{{#error}} govuk-select--error{{/error}}" name="{{id}}" aria-required="{{required}}">
    {{#options}}
        <option value="{{value}}" {{#selected}}selected{{/selected}}>{{label}}</option>
    {{/options}}
    </select>
</div>
